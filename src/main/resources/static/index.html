<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best Bank Ever</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark p-5">

<div class="container mt-5 text-center text-light">
  <div class="upper-container">
    <h1 class="display-3">Välkommen <span id="name-heading">till Best Bank Ever</span>!</h1>
  </div>
  <div class="lower-container" >
    <h1 class="display-6 my-5">Logga in eller öppna nytt konto.</h1>
    <div class="row justify-content-center pt-5">
      <div class="col-2">
        <button class="btn btn-outline-light" style="width:130px" id="login-btn" data-bs-toggle="modal" data-bs-target="#loginModal">Logga in</button>
      </div>
      <div class="col-2">
        <button class="btn btn-outline-light" style="width:130px" id="new-account-btn" data-bs-toggle="modal" data-bs-target="#newAccountModal">Öppna konto</button>
      </div>
    </div>
  </div>

  <div class="user-container mt-5" style="display: none">
    <h5 >Kontonummer: <span id="accountNumber"></span></h5>
    <h5>Saldo: <span id="accountBalance"></span> kr</h5>
    <div class="row justify-content-center my-5">
      <div class="col-4 d-flex justify-content-center">
        <div class="card" style="width: 18rem;">
          <div class="card-body bg-info">
            <h5 class="card-title">Sätt in pengar</h5>
            <div class="form-floating text-dark my-3">
              <input type="number" class="form-control" id="depositAmount" placeholder="Belopp">
              <label for="accountNumberLogin">Belopp</label>
            </div>
            <button class="btn btn-outline-dark my-3" id="confirmDeposit">Bekräfta insättning</button>
          </div>
        </div>
      </div>
      <div class="col-4 d-flex justify-content-center">
        <div class="card" style="width: 18rem;">
          <div class="card-body bg-info">
            <h5 class="card-title">Ta ut pengar</h5>
            <div class="form-floating text-dark my-3">
              <input type="number" class="form-control" id="withdrawAmount" placeholder="Belopp">
              <label for="accountNumberLogin">Belopp</label>
            </div>
            <button class="btn btn-outline-dark my-3" id="confirmWithdrawal">Bekräfta uttag</button>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-outline-light mt-5" id="logoutBtn">Logga ut</button>
  </div>

</div>



<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-info">
      <div class="modal-header text-light bg-dark">
        <h5 class="modal-title" id="exampleModalLabel">Logga in</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Stäng"></button>
      </div>
      <div class="modal-body my-3">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="holderNameLogin" placeholder="Maria Andersson">
          <label for="holderNameLogin">Namn</label>
        </div>
        <div class="form-floating">
          <input type="number" class="form-control" id="accountNumberLogin" placeholder="Kontonummer">
          <label for="accountNumberLogin">Kontonummer</label>
        </div>
      </div>
      <div class="modal-footer bg-dark d-flex justify-content-center">
        <button type="button" class="btn btn-outline-info" style="width: 160px" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#newAccountModal">Öppna nytt konto</button>
        <button type="button" class="btn btn-outline-light" style="width: 160px" id="loginBtn">Logga in</button>
      </div>
    </div>
  </div>
</div>

<!-- New Account Modal -->
<div class="modal fade" id="newAccountModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-info" >
      <div class="modal-header text-light bg-dark">
        <h5 class="modal-title">Öppna nytt konto</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Stäng"></button>
      </div>
      <div class="modal-body">
        <div class="form-floating mb-3 my-5">
          <input type="text" class="form-control" id="newAccountHolder" placeholder="Maria Andersson">
          <label for="newAccountHolder">Ange ditt namn</label>
        </div>

      </div>
      <div class="modal-footer bg-dark d-flex justify-content-center mt-5">
        <button type="button" class="btn btn-outline-info" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#loginModal" style="width: 160px">Logga in</button>
        <button type="button" class="btn btn-outline-light" style="width: 160px" id="openNewAccount">Öppna konto</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script src="js/api.js"></script>
<script src="js/accountHandler.js"></script>
</body>
</html>
