# Database
spring.datasource.url=jdbc:postgresql://0.0.0.0:5433/
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# spring.jpa.show-sql=true
spring.jpa.properties.hibernate.forma_sql=true
risk-service-url=${RISK_URL:http://localhost:8081/}

# API error message
server.error.include-message=always

#Set this to "create-drop" if not using flyway
spring.jpa.hibernate.ddl-auto=none

#comment this out if not using flyway
spring.flyway.enabled=true
flyway.url=jdbc:postgresql://0.0.0.0:5433/
flyway.user=root
flyway.password=password